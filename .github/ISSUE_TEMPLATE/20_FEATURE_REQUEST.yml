- type: textarea
  attributes:
    label: Describe the solution you'd like
    description: A clear and concise description of what you want to happen. Include any alternative solutions you've considered.
  validations:
    required: true
- type: input
  attributes:
    label: Dota 2 Patch
    description: The current patch version of your DotA 2
    placeholder: 7.31c
  validations:
    required: false
- type: textarea
  attributes:
    label: Anything else?
    description: If you want to add more details.
  validations:
    required: false
